<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Event Ticketing System</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Event Ticketing System - Cart</h1>
        <!-- Add navigation bar or back button -->
    </header>

    <section id="cartItems" class="query-result">
        <h2>Your Cart</h2>
        <div id="cartItemsList" class="query-result-list">
            <!-- Cart items will be dynamically populated here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Event Ticketing System</p>
    </footer>


<script>
    
    async function fetchAndDisplayCartItems() {
        const userId = localStorage.getItem('userId');

        if (!userId) {
            console.error('No user ID found');
            return;
        }

        try {
            const response = await fetch(`/api/cart/items/${userId}`);
            const cartItems = await response.json();
            displayCartItems('cartItemsList', cartItems);
        } catch (error) {
            console.error('Error fetching cart items:', error);
        }
    }


    function displayCartItems(containerId, items) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; // Clear previous content

        if (items.length === 0) {
            container.innerHTML = '<p>Your cart is empty</p>';
            return;
        }

        items.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'query-result-item';
            itemElement.innerHTML = `
                <h3>${item.event_name || 'Unknown Event'}</h3>
                <p>Price: $${item.ticket_price.toFixed(2)}</p>
                <button onclick="removeFromCart(${item.ticket_id})">Remove from Cart</button>
            `;
            container.appendChild(itemElement);
        });
    }

    
    async function removeFromCart(ticketId) {
    const userId = localStorage.getItem('userId');

    if (!userId) {
        console.error('No user ID found');
        return;
    }

    try {
        const response = await fetch('/api/cart/remove', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ ticketId: ticketId, userId: userId })
        });
        const result = await response.json();
        
        if (result.success) {
            // Update the cart summary and refresh cart items display
            updateCartSummary();
            fetchAndDisplayCartItems();
        } else {
            console.error('Error removing from cart:', result.error);
        }
    } catch (error) {
        console.error('Error removing from cart:', error);
        }
    }

    function updateCartSummary() {
        // You can implement this function to update the cart summary UI
        // For example, you can update the total item count and total price
        console.log('Updating cart summary');
    }

    // Call the fetchAndDisplayCartItems function when the page loads
    window.addEventListener('load', fetchAndDisplayCartItems);
</script>

</body>

</html>
